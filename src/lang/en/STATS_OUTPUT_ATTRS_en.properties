#Language properties for STATS OUTPUT ATTRS
# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1
#
#Tue Jun 16 02:05:29 PDT 2020
Description=This command sets various attributes that apply to printing and exporting of the Viewer contents. These include header and footer text, page margins and orientation, starting page number, and spacing between output objects. All of these attributes can be set interactively using the Page Attributes and Page Setup dialogs on the Viewer File menu.  This dialog can generate syntax to allow these attributes to be set in batch or production jobs.
Summary=Set Viewer page attributes and setup via syntax
