#Language properties for STATS OUTPUT ATTRS
# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1


Description=Cette commande d\u00e9finit les diff\u00e9rents attributs d'impression et d'exportation du contenu du visualiseur. Ces attributs portent sur le texte d'en-t\u00eate et de pied de page, les marges et l'orientation des pages, le num\u00e9ro de page de d\u00e9but et l'espacement entre les objets de sortie. Tous ces attributs peuvent \u00eatre d\u00e9finis de mani\u00e8re interactive \u00e0 l'aide des bo\u00eetes de dialogue Attributs de page et Mise en page du menu Fichiers du visualiseur.  Cette bo\u00eete de dialogue permet de g\u00e9n\u00e9rer une syntaxe pour la d\u00e9finition de ces attributs en travaux de traitement par lots ou de production.
Summary=D\u00e9finir les attributs de page et la mise en page pour le visualiseur via une syntaxe
