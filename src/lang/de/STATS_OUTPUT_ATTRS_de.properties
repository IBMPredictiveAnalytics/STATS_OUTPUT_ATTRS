# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1


Description=Dieser Befehl definiert verschiedene Attribute, die sich auf den Ausdruck und den Export der Viewer-Inhalte beziehen. Dazu geh\u00f6ren Kopf- und Fu\u00dfzeilentext, Seitenr\u00e4nder und Ausrichtung, Startseitenzahl sowie Abstand zwischen Ausgabeobjekten. Alle diese Attribute k\u00f6nnen interaktiv \u00fcber die Dialoge 'Seitenattribute' und 'Seite einrichten' im Men\u00fc 'Datei' des Viewers festgelegt werden.  Dieser Dialog kann Syntax generieren, um diese Attribute bei Stapel- oder Produktionsjobs festzulegen.
Summary=Seitenattribute und einrichtung f\u00fcr Viewer \u00fcber Syntax festlegen
