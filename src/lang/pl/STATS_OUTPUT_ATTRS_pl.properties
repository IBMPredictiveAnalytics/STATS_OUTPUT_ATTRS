Description=Ta komenda ustawia r\u00f3\u017cne atrybuty, kt\u00f3re obowi\u0105zuj\u0105 podczas drukowania i eksportowania zawarto\u015bci raportu. Nale\u017c\u0105 do nich: tekst nag\u0142\u00f3wka i stopki, marginesy i orientacja stron, numer strony pocz\u0105tkowej oraz odst\u0119py mi\u0119dzy obiektami wynikowymi. Wszystkie te atrybuty mo\u017cna ustawi\u0107 interaktywnie za pomoc\u0105 okien dialogowych Atrybuty strony i Ustawienia strony, dost\u0119pne w menu Plik okna wynikowego.  To okno dialogowe mo\u017ce generowa\u0107 komend\u0119, aby umo\u017cliwi\u0107 ustawienie tych atrybut\u00f3w w zadaniach wsadowych lub zadaniach produkcyjnych.
Summary=Ustawianie atrybut\u00f3w i konfiguracji strony raportu przy u\u017cyciu komend
