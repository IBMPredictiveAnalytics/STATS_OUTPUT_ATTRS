# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1


Description=Questo comando imposta diversi attributi che si applicano alla stampa e all'esportazione del contenuto del Visualizzatore. Sono inclusi il testo di intestazioni e pi\u00e8 di pagina, i margini e l'orientamento delle pagine, il numero di pagina iniziale e la spaziatura tra gli oggetti di output. Tutti questi attributi possono essere impostati in modo interattivo utilizzando le finestre di dialogo Attributi pagina e Imposta pagina nel menu File del Visualizzatore.  Questa finestra di dialogo pu\u00f2 generare la sintassi per consentire l'impostazione di questi attributi in lavori batch o di produzione.
Summary=Imposta gli attributi della pagina Visualizzatore ed eseguire la configurazione mediante la sintassi
