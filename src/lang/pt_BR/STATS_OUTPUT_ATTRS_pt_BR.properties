#Language properties for STATS OUTPUT ATTRS
# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1


Description=Este comando configura v\u00e1rios atributos que se aplicam a impress\u00e3o e exporta\u00e7\u00e3o do conte\u00fados do Visualizador. Esses incluem texto de cabe\u00e7alho e rodap\u00e9, p\u00e1gina de margens e orienta\u00e7\u00e3o, n\u00famero de p\u00e1gina inicial e espa\u00e7amento entre objetos de sa\u00edda. Todos esses atributos podem ser configurados interativamente utilizando os di\u00e1logos Atributos de P\u00e1gina e Configura\u00e7\u00e3o de P\u00e1gina no menu do Arquivo do Visualizador.  Este di\u00e1logo pode gerar sintaxe para permitir que esses atributos sejam configurados em lote ou tarefas de produ\u00e7\u00e3o.
Summary=Configurar os atributos da p\u00e1gina Visualizador e configura\u00e7\u00e3o por meio de sintaxe
