#Language properties for STATS OUTPUT ATTRS
# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1


Description=Este comando define distintos atributos que se aplican a la impresi\u00f3n y exportaci\u00f3n del contenido del Visor. Estos incluyen el texto de la cabecera y del pie de p\u00e1gina, los m\u00e1rgenes de la p\u00e1gina y la orientaci\u00f3n, el n\u00famero de p\u00e1gina de inicio y el espaciado entre los objetos de salida. Todos estos atributos se pueden definir de forma interactiva utilizando los di\u00e1logos Atributos de p\u00e1gina y Configuraci\u00f3n de p\u00e1gina en el men\u00fa Archivo del visor.  Este di\u00e1logo puede generar sintaxis para permitir que estos atributos se definan en trabajos de producci\u00f3n o de proceso por lotes.
Summary=Defina los atributos de la p\u00e1gina del visor y realice la configuraci\u00f3n a trav\u00e9s de la sintaxis.
